<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>推薦結果</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
        }

        h1 {
            text-align: center;
            font-size: 32px;
            margin-bottom: 30px;
        }

        .result-container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
        }

        .result-item {
            margin-bottom: 15px;
            font-size: 20px;
        }

        .action-button {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            margin-top: 20px;
        }

        .action-button:hover {
            background-color: #0056b3;
        }

        .back-button {
            background-color: #28a745;
        }

        .back-button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <div class="result-container">
        <h1>推薦結果</h1>

        <div class="result-item">
            <h2>第1名：<span>{{ countries[0] }}</span></h2>
        </div>

        <div class="result-item">
            <h2>第2名：<span>{{ countries[1] }}</span></h2>
        </div>

        <div class="result-item">
            <h2>第3名：<span>{{ countries[2] }}</span></h2>
        </div>

        <button class="action-button back-button" onclick="window.location.href='/';">回主頁</button>
    </div>

</body>
</html>
