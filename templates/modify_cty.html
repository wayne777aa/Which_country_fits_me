<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>國家列表</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
        }
        table {
            border-collapse: collapse;
            width: 50%;
            margin: 20px 0;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        a {
            text-decoration: none;
            color: white;
            background-color: #007BFF;
            padding: 5px 10px;
            border-radius: 4px;
        }
        a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>國家列表</h1>
    <table>
        <thead>
            <tr>
                <th>國家名稱</th>
                <th style="width: 150px;">操作</th>
            </tr>
        </thead>
        <tbody>
            {% for country in countries %}
            <tr>
                <td>{{ country.country_name }}</td>
                <td>
                    <a href="/edit-country-form/{{ country.country_name }}">編輯</a>
                    <a href="/delete-country/{{ country.country_name }}">刪除</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="/">返回首頁</a>
</body>
</html>
